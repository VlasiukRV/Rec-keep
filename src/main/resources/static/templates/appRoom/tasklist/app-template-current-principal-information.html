<div class="col-md-4 col-xs-12 widget_tally_box">
    <div class="x_panel">
        <div class="x_title">
            <h2>Principal information:</h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                <li class="dropdown">
                    <a aria-expanded="false" class="dropdown-toggle" data-toggle="dropdown" role="button">
                        <i class="fa fa-wrench"></i>
                    </a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#">Settings 1</a></li>
                        <li><a href="#">Settings 2</a></li>
                    </ul>
                </li>
                <li><a class="close-link"><i class="fa fa-close"></i></a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">

            <div style="text-align: center; margin-bottom: 15px;">
                <div aria-label="First group" class="btn-group" role="group">
                    <button class="btn btn-default btn-sm" type="button">Day</button>
                    <button class="btn btn-default btn-sm" type="button">Month</button>
                    <button class="btn btn-default btn-sm" type="button">Year</button>
                </div>
            </div>

            <div>
                <ul class="list-inline widget_tally">
                    <li>
                        <p>
                            <span class="month">Name:</span>
                            <span class="count">{{principal.name}}</span>
                        </p>
                    </li>
                    <li>
                        <p>
                            <span class="month">SessionId:</span>
                            <span class="count">{{principal.sessionId}}</span>
                        </p>
                    </li>
                    <li>
                        <p>
                            <span class="month">authorities:</span>
                            <span class="count">{{principal.authorities}}</span>
                        </p>
                    </li>
                    <li>
                        <p>
                            <span class="month">currentUser:</span>
                            <span class="count">{{principal.currentUser.representation}}</span>
                        </p>
                    </li>
                </ul>
            </div>

        </div>
    </div>
</div>
