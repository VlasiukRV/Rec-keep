<div ng-controller="dashboard" class="x_panel">

    <div class="columns is-multiline">

        <div class="column is-12 buttons ">
            <a class="button is-primary" ng-click="addNewEntity()">
                <span class="glyphicon glyphicon-plus"></span>
            </a>
        </div>

        <div class="column is-12">
            <div value-count-list-sparkline ng-model="countValueList1"></div>
        </div>

        <div class="column is-12">
            <div class="tile_count columns is-multiline">    
                <value-tile-count class="column is-4"
                    ng-repeat="countValue in countValueList1"
                    count-value="countValue">
                </value-tile-count>
            </div>
        </div>

        <div class="column is-12">
            <div class="columns is-multiline">
                <value-progres-count
                    class="column is-4" 
                    ng-repeat="countValue in countValueList1"
                    count-value="countValue">
                </value-progres-count>
            </div>
        </div>

        <div class="column is-12">
            <div class="columns is-multiline">
                <div class="column is-4" ng-repeat="countValue in countValueList1">
                    <value-knob-count                        
                        count-value="countValue">
                    </value-knob-count>
                </div>
            </div>
        </div>

        <div class="column is-12">
            <a href=" http://localhost:8080/appTaskList/service/download?fileName=pdfReport5065262707367832071.pdf"
               download="Report">Download</a>
        </div>

    </div>

</div>
